{% extends './plantilla.html' %}
{% block contenido %}

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light">
        <h1>Nuevo Préstamo</h1>
        <form action="/guardarPrestamo" method="post">
            {% csrf_token %}
            <label for="usuario">Usuario:</label><br>
            <select class="form-control" name="usuario" id="usuario" required>
                <option value="">Seleccione un usuario</option>
                {% for usuario in usuarios %}
                    <option value="{{ usuario.id }}">{{ usuario.nombre }}</option>
                {% endfor %}
            </select> <br><br>

            <label for="libro">Libro:</label><br>
            <select class="form-control" name="libro" id="libro" required>
                <option value="">Seleccione un libro</option>
                {% for libro in libros %}
                    <option value="{{ libro.id }}">{{ libro.titulo }}</option>
                {% endfor %}
            </select> <br><br>

            <label for="fecha_prestamo">Fecha de Préstamo:</label><br>
            <input class="form-control" type="date" name="fecha_prestamo" id="fecha_prestamo" required> <br><br>

            <button class="btn btn-success" type="submit">Guardar</button>
            <a class="btn btn-outline-danger" href="/prestamos">Cancelar</a>
        </form>
        <br>
    </div>
    <div class="col-md-3"></div>
</div>

{% endblock %}
