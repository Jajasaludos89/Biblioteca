{% extends './plantilla.html' %}
{% block contenido %}

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light">
        <h1>Editar Préstamo</h1>
        <form action="/procesarEdicionPrestamo" method="post">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ prestamoEditar.id }}">

            <label for="usuario">Usuario:</label><br>
            <select class="form-control" name="usuario" id="usuario" required>
                {% for usuario in usuarios %}
                    <option value="{{ usuario.id }}" {% if usuario.id == prestamoEditar.usuario.id %}selected{% endif %}>
                        {{ usuario.nombre }}
                    </option>
                {% endfor %}
            </select> <br><br>

            <label for="libro">Libro:</label><br>
            <select class="form-control" name="libro" id="libro" required>
                {% for libro in libros %}
                    <option value="{{ libro.id }}" {% if libro.id == prestamoEditar.libro.id %}selected{% endif %}>
                        {{ libro.titulo }}
                    </option>
                {% endfor %}
            </select> <br><br>

            <label for="fecha_prestamo">Fecha de Préstamo:</label><br>
            <input class="form-control" type="date" name="fecha_prestamo" id="fecha_prestamo" value="{{ prestamoEditar.fecha_prestamo }}" required> <br><br>

            <button class="btn btn-warning" type="submit">
                <i class="fa fa-pen"></i> Editar
            </button>
            <a class="btn btn-outline-danger" href="/prestamos">
                <i class="fa fa-times"></i> Cancelar
            </a>
        </form>
        <br>
    </div>
    <div class="col-md-3"></div>
</div>

{% endblock %}
