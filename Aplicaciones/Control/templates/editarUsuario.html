{% extends './plantilla.html' %}
{% block contenido %}

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light">
        <h1>Editar Usuario</h1>
        <form action="/procesarEdicionUsuario" method="post">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ usuarioEditar.id }}">

            <label for="">Nombre:</label><br>
            <input class="form-control" type="text" name="nombre" id="nombre" value="{{ usuarioEditar.nombre }}"> <br><br>

            <label for="">Cédula:</label><br>
            <input class="form-control" type="text" name="cedula" id="cedula" value="{{ usuarioEditar.cedula }}"> <br><br>

            <label for="">Dirección:</label><br>
            <input class="form-control" type="text" name="direccion" id="direccion" value="{{ usuarioEditar.direccion }}"> <br><br>

            <button class="btn btn-warning" type="submit">
                <i class="fa fa-pen"></i> Editar
            </button>
            <a class="btn btn-outline-danger" href="/usuarios">
                <i class="fa fa-times"></i> Cancelar
            </a>
        </form>
        <br>
    </div>
    <div class="col-md-3"></div>
</div>

{% endblock %}
