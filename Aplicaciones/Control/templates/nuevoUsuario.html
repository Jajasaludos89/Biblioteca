{% extends './plantilla.html' %}
{% block contenido %}

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light">
        <h1>Nuevo Usuario</h1>
        <form action="/guardarUsuario" method="post">
            {% csrf_token %}
            <label for="">Nombre:</label><br>
            <input class="form-control" type="text" name="nombre" id="nombre"> <br><br>

            <label for="">Cédula:</label><br>
            <input class="form-control" type="text" name="cedula" id="cedula"> <br><br>

            <label for="">Dirección:</label><br>
            <input class="form-control" type="text" name="direccion" id="direccion"> <br><br>

            <button class="btn btn-success" type="submit">Guardar</button>
            <a class="btn btn-outline-danger" href="/usuarios">Cancelar</a>
        </form>
        <br>
    </div>
    <div class="col-md-3"></div>
</div>

{% endblock %}
