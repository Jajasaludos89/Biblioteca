{% extends './plantilla.html' %}
{% block contenido %}

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light">
        <h1>Editar Jugador</h1>
        <form action="/procesarEdicionJugador" method="post">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ jugadorEditar.id }}">

            <label for="">Nombre:</label><br>
            <input class="form-control" type="text" name="nombre" id="nombre" value="{{ jugadorEditar.nombre }}"> <br><br>

            <label for="">Apellido:</label><br>
            <input class="form-control" type="text" name="apellido" id="apellido" value="{{ jugadorEditar.apellido }}"> <br><br>

            <label for="">Alias:</label><br>
            <input class="form-control" type="text" name="alias" id="alias" value="{{ jugadorEditar.alias }}"> <br><br>

            <label for="">Numero:</label><br>
            <input class="form-control" type="text" name="numero" id="numero" value="{{ jugadorEditar.numero }}"> <br><br>

            <label for="">Posicion:</label><br>
            <input class="form-control" type="text" name="posicion" id="posicion" value="{{ jugadorEditar.posicion }}"> <br><br>

            <button class="btn btn-warning" type="submit">
                <i class="fa fa-pen"></i> Editar
            </button>
            <a class="btn btn-outline-danger" href="/jugadores">
                <i class="fa fa-times"></i> Cancelar
            </a>
        </form>
        <br>
    </div>
    <div class="col-md-3"></div>
</div>

{% endblock %}
